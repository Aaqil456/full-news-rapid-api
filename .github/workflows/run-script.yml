name: Run Translation Script and Post to WordPress & Facebook

on:
  workflow_dispatch:
  #schedule:
    #- cron: "*/15 * * * *"  # Run every 15 minutes

permissions:
  contents: write

jobs:
  run_script:
    runs-on: ubuntu-22.04

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v2

      - name: üêç Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: üì¶ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install google-generativeai requests beautifulsoup4 langdetect

      - name: üîí Verify Secrets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          LONG_LIVED_USER_TOKEN: ${{ secrets.LONG_LIVED_USER_TOKEN }}
        run: |
          echo "üîé Checking required secrets..."
          missing=false

          for var in GEMINI_API_KEY RAPIDAPI_KEY WP_USER WP_APP_PASSWORD FB_PAGE_ID LONG_LIVED_USER_TOKEN; do
            if [ -z "${!var}" ]; then
              echo "‚ùå $var is missing!"
              missing=true
            else
              echo "‚úÖ $var is set."
            fi
          done

          if [ "$missing" = true ]; then
            echo "‚ùå One or more required secrets are missing. Aborting."
            exit 1
          fi

      - name: üöÄ Run Translation and Posting Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          LONG_LIVED_USER_TOKEN: ${{ secrets.LONG_LIVED_USER_TOKEN }}
        run: |
          python cryptonews_translator.py
          echo "[DEBUG] JSON Output Preview:"
          cat response.json || echo "[No response.json found]"

      - name: üì§ Commit and Push Posted JSON
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add response.json
          git status
          git diff --cached --quiet || git commit -m "Update posted news"
          git pull --rebase https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git main || echo "‚úÖ No remote changes"
          git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git main || echo "‚úÖ Nothing to push"
